<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Registration
	</title>
	<style>
	body{	
	background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("f1.jpeg");
	background-size: 100%;
	background-repeat: no-repeat;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	width: 100vw;
}

	</style>
</head>
<body>
	<div class="container">
	<div class="header">
		<h2>REGISTRATION FORM</h2>
	</div>	
	<form class="form" id="form">
		<div class="form-control">
			<label>User name</label>
			<input type="text" name="" id="name" placeholder="Enter name" autocomplete="off" required="Name is required">
		</div>
		<div class="form-control">
			<label>E-mail</label>
			<input type="E-mail" name="" id="email" placeholder="Enter E-mail" autocomplete="off" required="Please enter E-mail">
		</div>
		<div class="form-control">
			<label>Phone Number</label>
			<input type="Number" name="" id="numner" placeholder="Enter Phone Number">
			<link rel="stylesheet" type="text/css" href="text.css" autocomplete="off">
		</div>
		<div class="form-control">
			<label>Password</label>
			<input type="Password" name="" id="password" placeholder="Enter Password" autocomplete="off" required="Name is required">
		</div>
		<div class="btn">
		<input type="submit" value="submit"  name=""></div>
	</form>
	</div>
<script type="text/javascript">
	const form=document.getElementById('form')
	const name=document.getElementById('name')
	const email=document.getElementById('email')
	const numner=document.getElementById('numner')
	const password=document.getElementById('password')
	
	form.addEventListener('submit',(e)=> {

		if(name.value==='' ){
			messages.push('name is requirede')
		}
		if(password.value.length <=6){
			messages.push('password must be longer')
		}	
	})
</script>


</body>
</html>
